<div class="sidenav-container1">

    <i *ngIf="!menuTrueFalse" (click)="openCloseMenu()" class="material-icons menu-close" id="menu-close">menu_open</i>

    <div [ngClass]="{'ng-enter': menuTrueFalse, 'ng-leave': !menuTrueFalse}" class="sidenav1">

        <i class="material-icons menu-close" id="menu-close" (click)="openCloseMenu()">menu_open</i>

        <img src="../../../../assets/images/labinc-logo.png" alt="Logomarca" id="logo-sidebar">

        <div class="general-menu">
            <div class="group-menu">

                <button class="menu-button" *ngIf="userRole === 'SCOPE_ADMIN' || userRole === 'SCOPE_MEDICO'" [routerLink]="['/dashboard']">
                    <i class="material-icons">assessment</i>
                    <span id="btn-text">PAINEL MÉDICO</span>
                </button>

                <button class="menu-button" *ngIf="userRole === 'SCOPE_ADMIN' || userRole === 'SCOPE_MEDICO'" [routerLink]="['/lista-prontuarios']">
                    <i class="material-icons">assignment</i>
                    <span id="btn-text">PRONTUÁRIOS</span>
                </button>

                <button class="menu-button" *ngIf="userRole === 'SCOPE_ADMIN' || userRole === 'SCOPE_MEDICO'" [routerLink]="['/registro-paciente']">
                    <i class="material-icons">person_add</i>
                    <span id="btn-text">NOVO PACIENTE</span>
                </button>

                <button class="menu-button" *ngIf="userRole === 'SCOPE_ADMIN' || userRole === 'SCOPE_MEDICO'" [routerLink]="['/registro-consulta']">
                    <i class="material-icons">calendar_today</i>
                    <span id="btn-text">NOVA CONSULTA</span>
                </button>

                <button class="menu-button" *ngIf="userRole === 'SCOPE_ADMIN' || userRole === 'SCOPE_MEDICO'" [routerLink]="['/registro-exame']">
                    <i class="material-icons">note_add</i>
                    <span id="btn-text">NOVO EXAME</span>
                </button>

                <button class="menu-button" *ngIf="userRole === 'SCOPE_ADMIN'" [routerLink]="['/lista-usuarios']">
                    <i class="material-icons">person_search</i>
                    <span id="btn-text">USUÁRIOS</span>
                </button>

                <button class="menu-button" *ngIf="userRole === 'SCOPE_PACIENTE'" (click)="cleanLoggedUser()">
                    <i class="material-icons">logout</i>
                    <span id="btn-text">SAIR</span>
                </button>

            </div>
        </div>

        <div *ngIf="userRole === 'SCOPE_ADMIN' || userRole === 'SCOPE_MEDICO'" id="exit" (click)="cleanLoggedUser()">
            <p>SAIR</p>
            <i class="material-icons">logout</i>
        </div>

    </div>
</div>
