<div class="container1">
    <div [ngClass]="{'sidebar-open': !menuTrueFalse}" class="stats">

        <div class="card-stat" id="card-patient">
            <p class="label">Pacientes</p>
            <div class="icon-num">
                <img class='patients' src="../../../../../assets/images/patients.webp">
                <p class="num">{{countPatients}}</p>
            </div>
        </div>

        <div class="card-stat">
            <p class="label">Consultas</p>
            <div class="icon-num">
                <img class='patients' src="../../../../../assets/images/appointments.webp">
                <p class="num">{{countAppointments}}</p>
            </div>
        </div>

        <div class="card-stat" id="card-exam">
            <p class="label">Exames</p>
            <div class="icon-num">
                <img class='patients' src="../../../../../assets/images/exams.webp">
                <p class="num">{{countExams}}</p>
            </div>
        </div>

    </div>
</div>
